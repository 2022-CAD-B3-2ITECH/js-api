<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Rappel DOM</h1>
    
    <form method="post">

        <div>
            <label for="firstname">Firstname</label>
            <input type="text" id="firstname" name="firstname">
        </div>

        <div>
            <label for="lastname">Lastname</label>
            <input type="text" id="lastname" name="lastname">
        </div>

        <div>
            <label for="email">email</label>
            <input type="email" id="email" name="email">
        </div>

        <div>
            <label for="isCompany">Is company</label>
            <input type="checkbox" id="isCompany" name="isCompany">
        </div>

        <div hidden id="companyName">
            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" name="companyName">
        </div>

        <div>
            <label for="birthday[day]">Birthday</label>
            <select name="birthday[day]" id="birthday[day]">
                <option value="" selected disabled></option>
            </select>
            <select name="birthday[month]" id="birthday[month]">
                <option value="" selected disabled></option>
            </select>
            <select name="birthday[year]" id="birthday[year]">
                <option value="" selected disabled></option>
            </select>
        </div>


        <button type="submit">Send</button>
    </form>


    <script src="app.js"></script>
</body>
</html>
